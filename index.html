<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>VUE To Do List</title>
</head>
<body>

  <div id="app">

    <div id="logo">
      <img src="img/boolean-logo.png" alt="">
    </div>

    <div class="top">
      <input
      type="text" placeholder="Cosa devo fare?">
      <button class="btn">Aggiungi Task</button>
    </div>

    <div class="bottom">
      <ul>
        <li 
        @click="task1.done = !task1.done"
        :class="{done : task1.done}">
          {{task1.text}}
        </li>
        <li 
        @click="task2.done = !task2.done" 
        :class="{done : task2.done}">
          {{task2.text}}
        </li>
        <li @click="task3.done = !task3.done" 
        :class="{done : task3.done}">
          {{task3.text}}
        </li>
        <li @click="task4.done = !task4.done" 
        :class="{done : task4.done}">
          {{task4.text}}
        </li>
      </ul>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
